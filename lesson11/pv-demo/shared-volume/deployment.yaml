apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vol-demo
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      volumes:
        - name: nginx-vol
          configMap:
            name: hello-world
            items:
              - key: index.html
                path: index.html
        - name: pvc-demo
          persistentVolumeClaim:
            claimName: demo-pv-claim
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
          - name: pvc-demo
            mountPath: /usr/share/nginx/html
